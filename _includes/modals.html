 <!-- Portfolio Modals -->
 {% for post in site.categories.projects %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">	
            <div class="close-modal" data-dismiss="modal">
		  <div class="lr">
                    <div class="rl" style="float: right; margin-right: 40px;">
					<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
					</div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="/images/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}" align="center" />
                            <ul class="list-unstyled item-details">
								<li><strong>Platform: </strong>{{post.platform}} </li>
								<li><strong>Methods: </strong>{{post.methods}} </li>
								<li><strong>Script: </strong><a href="/scripts/{{post.script}}">{{post.language}}</a></li>
                            </ul>
							{{post.content}}
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
							{{site.content}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
